<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>The Odin Project - Rock Paper Scissors Challenge</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="header__title">
                <span class="header__title--small">The Odin Project</span>
              
                <span class="header__title--rock">Rock</span> 
                <span class="header__title--paper">Paper</span> 
                <span class="header__title--scissors">Scissors</span>
                 Challenge
                </h1>
        </header>

        <div class="score">
            <p class="score__title">Score <span class="score__subtitle">(5 to win)</span></p>
            <div class="score__box">
                <p class="score__label">Player <br>Score</p>
                <p class="score__number" id="player-score">0</p>
            </div>
            <div class="score__box">
                <p class="score__label">Computer <br>Score</p>
                <p class="score__number" id="computer-score">0</p>
            </div>
        </div>
    </div>

    <div class="gameboard">
        <p class="instructions">Click a button below to select your move:</p>
        <div class="options">
            <a href="#" class="options__btn options--rock">
                <img class="icon" src="images/hand-back-fist-regular.svg" alt="rock">
                <p class="options--label">Rock</p>
            </a>
            <a href="#" class="options__btn options--paper">
                <img class="icon" src="images/hand-regular.svg" alt="paper">
                Paper
            </a>
            <a href="#" class="options__btn options--scissors">
                <img class="icon" src="images/hand-scissors-regular.svg" alt="scissors">
                Scissors
            </a>
        </div>
    </div>
   


    <script src="script.js"></script>
</body>
</html>
