<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>The Odin Project - Rock Paper Scissors Challenge</title>
</head>
<body>
    <div class="container mt-sm flex flex-row justify-between">
        <header class="bg-rounded self-start fs-200">
            <p class="fw-700">The Odin Project</p>
            <h1>
                <span class="text-rock">Rock</span> 
                <span class="text-paper">Paper</span> 
                <span class="text-scissors">Scissors</span>
            </h1>
        </header>

        <div class="score bg-rounded gap-sm text-center fw-700">
            <div>
                <p class="fs-500">Score</p>
                <p class="fs-200 fw-400">(5 to win)</p>
            </div>
            <div class="score__box">
                <p>Player <br>Score</p>
                <p class="fs-600 text-secondary" id="player-score">0</p>
            </div>

            <div class="score__box">
                <p>Computer <br>Score</p>
                <p class="fs-600 text-secondary" id="computer-score">0</p>
            </div>
        </div>
    </div>

    <div class="gameboard container bg-rounded mt-md text-center fw-700">
        <p class="fs-500">Click a button below to select your move:</p>

        <div class="mt-md flex gap-md justify-center">
            <a href="#" class="options__btn border-rock flex flex-column justify-center">
                <img class="icon" src="images/hand-back-fist-regular.svg" alt="rock">
                <p>Rock</p>
            </a>
            <a href="#" class="options__btn border-paper flex flex-column justify-center">
                <img class="icon" src="images/hand-regular.svg" alt="paper">
                <p>Paper</p>
            </a>
            <a href="#" class="options__btn border-scissors flex flex-column justify-center">
                <img class="icon" src="images/hand-scissors-regular.svg" alt="scissors">
                <p>Scissors</p>
            </a>
        </div>
    </div>

    <div class="gameboard container bg-rounded mt-md text-center fw-700 hidden">
        <p class="fs-500" id="feedback">This round is a tie.</p>

        <div class="mt-md flex gap-md justify-center items-center">
            <div>
                <div class="fs-400">Player's Choice</div>
                <div class="options__btn mt-sm border-rock flex flex-column justify-center" id="player-choice">
                    <img class="icon" src="images/hand-back-fist-regular.svg" alt="rock">
                    <p>Rock</p>
                </div>
             </div>

            <div class="fs-600"><br>VS</div>

            <div>
                <div class="fs-400">Computer's Choice</div>
                <div class="options__btn mt-sm border-rock flex flex-column justify-center" id="computer-choice">
                    <img class="icon" src="images/hand-back-fist-regular.svg" alt="rock">
                    <p>Rock</p>
                </div>
            </div>
        </div>

        <a href="#" class="action-btn mt-md text-light fw-700 fs-400">
            Play next round
        </a>
    </div>
   


    <script src="script.js"></script>
</body>
</html>
